<div class="container animated fadeIn">

    class="border border-light p-5"

    {% csrf_token %}

    <label for="defaultLoginFormEmail">Unesi naziv tendera</label>
    <input
      type="text"
      id="defaultLoginFormEmail"
      class="form-control mb-4"
      name="naziv"
      placeholder="Naziv tendera"
    />
    <label for="defaultLoginFormEmail ">Datum objave tendera</label>
    <input
      type="date"
      name="datumObjave"
      id="defaultLoginFormEmail"
      class="form-control mb-4"
    />
    <label for="defaultLoginFormEmail">Datum isteka tendera</label>

      type="date"

    <label for="defaultLoginFormEmail"
      >Unesite ime i prezime drugog ﾄ考ana komisije</label
    >
    <input
      type="text"
      id="defaultLoginFormEmail"
      class="form-control mb-4"
      name="drugiclan"
      placeholder="Ime i prezime ﾄ考ana"
    />
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
      </div>
      <div class="custom-file">
        <input
          type="file"
          class="custom-file-input"
          id="inputGroupFile01"
          aria-describedby="inputGroupFileAddon01"
          name="pdf"
        />
        <label class="custom-file-label" for="inputGroupFile01"

      </div>
    </div>
