
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    
  <!-- Font Awesome -->
  {% comment %} <link rel="stylesheet" href="{% static 'https://use.fontawesome.com/releases/v5.11.2/css/all.css'%}"> {% endcomment %}
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/styles1.css' %}">
  <!-- Material Design Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    <div class="container animated fadeIn">
        <img src="{% static 'img/loginlogo.PNG' %}" alt="">
        <h1>Pridruži se TIM05 porodici!</h1>
        <h2>Računovodstvo nikad nije bilo jednostavnije</h2>
        {% block content %}
        <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}" enctype="multipart/form-data">
  {% csrf_token %}

<div id="div_id_username" class="form-group"> <label for="id_username" class="col-form-label  requiredField">
                Username <span class="asteriskField">*</span> <small id="hint_id_username" class="form-text text-muted">(Do 150 karaktera, brojeva ili sljedećih znakova: @/./+/-/_ .)</small> </label> <div class=""> <input style="padding:0px 15px;" type="text" name="username" maxlength="150" autofocus=""  required="" id="id_username">  </div> </div> <div id="div_id_email" class="form-group"> <label for="id_email" class="col-form-label ">
                Email address
            </label> <div class=""> <input style="padding:0px 15px;" type="email" name="email" maxlength="254" class="emailinput form-control" id="id_email"> </div> </div> <div id="div_id_password1" class="form-group"> <label for="id_password1" class="col-form-label  requiredField">
                Password<span class="asteriskField">*</span> </label> <div class=""> <input style="padding:0px 15px;" type="password" name="password1" class="textinput textInput form-control" required="" id="id_password1"> </div> </div> <div id="div_id_password2" class="form-group"> <label for="id_password2" class="col-form-label  requiredField">
                Password confirmation  <span class="asteriskField">*</span> <small id="hint_id_password2" class="form-text text-muted">(Unesite istu šifru.)</small></label> <div class=""> <input style="padding:0px 15px;" type="password" name="password2" class="textinput textInput form-control" required="" id="id_password2"> </div> </div> <div id="div_id_first_name" class="form-group"> <label for="id_first_name" class="col-form-label ">
                First name
            </label> <div class=""> <input style="padding:0px 15px;" type="text" name="first_name" maxlength="30" class="textinput textInput form-control" id="id_first_name"> </div> </div> <div id="div_id_last_name" class="form-group"> <label for="id_last_name" class="col-form-label ">
                Last name
            </label> <div class=""> <input style="padding:0px 15px;" type="text" name="last_name" maxlength="150" class="textinput textInput form-control" id="id_last_name"> </div> </div> <div id="div_id_bio" class="form-group"> <label for="id_bio" class="col-form-label ">
                Bio
            </label> <div class=""> <textarea style="padding:0px 15px;" name="bio" cols="40" rows="10" maxlength="500" class="textarea form-control" id="id_bio" style="margin: 0px; width: 338px; height: 194px;" placeholder="Napišite nešto o sebi"></textarea> </div> </div> <div id="div_id_location" class="form-group"> <label for="id_location" class="col-form-label ">
                Location
            </label> <div class=""> <input style="padding:0px 15px;" type="text" name="location" maxlength="30" class="textinput textInput form-control" id="id_location"> </div> </div> <div id="div_id_birth_date" class="form-group"> <label for="date" class="col-form-label  requiredField">
                Birth date<span class="asteriskField">*</span> </label> <div class=""> <input style="padding:0px 15px;" type="date" name="birth_date" id="date" class="textinput textInput form-control" required=""> </div> </div> <div id="div_id_sifra" class="form-group"> <label for="id_sifra" class="col-form-label  requiredField">
                Sifra<span class="asteriskField">*</span> </label> <div class=""> <input style="padding:0px 15px;" type="text" name="sifra" maxlength="50" data-mask="S0S 0S0" class="textinput textInput form-control" required="" id="id_sifra"> </div> </div> <div id="div_id_photo" class="form-group"> <label for="id_photo" class="col-form-label  requiredField">
                Photo<span class="asteriskField">*</span> </label> <div class=""> <input style="padding:5px 15px;" type="file" name="photo" accept="image/*" class="clearablefileinput custom-file-input" required="" id="id_photo"> </div> </div>

{% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  
  <input type="submit" class="sub" value="Sign up">
</form>
       {% endblock %}
    </div>
</html>

<script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js'%}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'js/popper.min.js'%}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'js/mdb.min.js'%}"></script>
<!-- Initializations -->
<script type="text/javascript">
  // Animations initialization
  new WOW().init();

</script>
