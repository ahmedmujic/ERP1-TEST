
<!DOCTYPE html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    
  <!-- Font Awesome -->
  {% comment %} <link rel="stylesheet" href="{% static 'https://use.fontawesome.com/releases/v5.11.2/css/all.css'%}"> {% endcomment %}
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css'%}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.min.css'%}" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles1.css' %}">
    <title>Login</title>
    <div class="container animated fadeIn">
        <img src="{% static 'img/loginlogo.PNG' %}" alt="">
        <h1>Pridruži se TIM05 porodici!</h1>
        <h2>Računovodstvo nikad nije bilo jednostavnije</h2>
        {% block content %}
        <form action="">
         
            <input type="text" id="txt" name="txt" placeholder="Username" required>
            <br>
            <input type="password" id="pwd" name="pwd" placeholder="Password" required>
            <br>
            <button type="submit" class="sub" value="Log in"><button>
            
        </form>
       {% endblock %}
    </div>
</html>

<script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js'%}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'js/popper.min.js'%}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'js/mdb.min.js'%}"></script>
<!-- Initializations -->
<script type="text/javascript">
  // Animations initialization
  new WOW().init();

</script>
